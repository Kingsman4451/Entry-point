<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <h2 class="heading h1 text-center py-5 m-0 mb-5 text-white bg-primary">
    Unversitetga kirdingizmi?<br> Buni bizning saytda tekshirib ko'ring
  </h2>

  <div class="main d-flex flex-column align-items-center flex-lg-row justify-content-around p-5 mx-auto bg-light ">
    <form class="form d-flex flex-column d-lg-block mb-5 mb-lg-0" action="https://echo.htmlacademy.ru" method="get">
      <label for="score">
        <input class="form__input form-control mb-3" id="score" type="number" placeholder="Tuplagan balingizni kiriting">
      </label>
      <select class="form-select mb-3" name="unversity_name" id="unversity__name"></select>
      <button class="btn btn-primary fw-bold fs-5 px-5 px-3 ">Tekshirish</button>
    </form>
    <output class="result d-flex align-items-center justify-content-center">
      <p class="result__text text-white text-center fw-bold p-3">
        Javob shu yerda chiqadi
      </p>
    </output>
  </div>


  <script src="./bootstrap/js/bootstrap.bundle.js"></script>
  <script src="./js/script.js"></script>
</body>
</html>
